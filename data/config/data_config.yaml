# Data Ingestion Configuration for Multi-Modal LLM Training

# Loader Configuration
loader:
  batch_size: 32
  num_workers: 4
  shuffle: true
  cache_enabled: false
  max_samples: null  # null for unlimited, or set a number

# Supported Modalities
modalities:
  - text
  - image
  # - audio
  # - video

# Data Sources
sources:
  # Local data sources
  - name: local_text_data
    type: local
    path: ./data/text
    modalities:
      - text
    weight: 1.0
    enabled: true
  
  - name: local_image_data
    type: local
    path: ./data/images
    modalities:
      - image
    weight: 1.0
    enabled: true
  
  # S3 data sources
  - name: s3_training_data
    type: s3
    path: s3://my-training-bucket/datasets/
    modalities:
      - text
      - image
    weight: 2.0
    enabled: false  # Requires AWS credentials
  
  - name: s3_multimodal_data
    type: s3
    path: my-bucket/multimodal-data/
    modalities:
      - text
      - image
      - audio
    weight: 1.5
    enabled: false

# AWS Configuration (for S3 sources)
aws:
  region: us-east-1
  # Credentials should be set via environment variables:
  # AWS_ACCESS_KEY_ID
  # AWS_SECRET_ACCESS_KEY

# Data Processing Options
processing:
  balance_modalities: true  # Balance samples across modalities
  remove_duplicates: true
  validate_on_load: true
  
# File Extensions Mapping
extensions:
  text:
    - .txt
    - .json
    - .csv
    - .md
    - .xml
  
  image:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .bmp
    - .webp
  
  audio:
    - .mp3
    - .wav
    - .flac
    - .ogg
    - .m4a
  
  video:
    - .mp4
    - .avi
    - .mov
    - .mkv
    - .webm

# Quality Filters
quality:
  min_text_length: 10  # Minimum characters for text
  max_text_length: 10000  # Maximum characters for text
  min_image_size: [64, 64]  # Minimum [width, height]
  max_image_size: [4096, 4096]  # Maximum [width, height]
  max_file_size_mb: 50  # Maximum file size in MB

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  log_file: ./logs/data_ingestion.log
  console_output: true
